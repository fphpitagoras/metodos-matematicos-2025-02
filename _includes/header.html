<header class="site-header">
  <div class="container">
    <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
    <nav class="site-nav">
      {% for item in site.data.navigation %}
        <a href="{{ item.url | relative_url }}" class="page-link">{{ item.title }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
